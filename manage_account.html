<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="img/amazon_favicon.ico" image="image/gif" size="16x16">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-drawer.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>Manage Seller Account</title>
</head>

<body>
  <!-- Navbar Starts -->
  <!-- Navbar Ends -->

  <div class="container mt-5">
    <h2>Manage Seller Account</h2>
    <div class="row">
      <div class="col-md-4">
        <a href="seller_order.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-truck"></i>
                <span class="h4">Delivery</span>
              </div>
              <small class="text-muted">Track orders placed by users.</small>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="add_newProduct.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-cart-plus"></i>
                <span class="h4">Add New Product</span>
              </div>
              <small class="text-muted">Create a new product to sell.</small>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="seller_address.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-user-edit"></i>
                <span class="h4">Update Account</span>
              </div>
              <small class="text-muted">Edit seller account details.</small>
            </div>
          </div>
        </a>
      </div>
    </div> 
    <div class="row">
      <div class="col-md-4">
        <a href="seller_account.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-list-ol"></i>
                <span class="h4">Product List</span>
              </div>
              <small class="text-muted">Check your all products</small>
            </div>
          </div>
        </a>
      </div>


      <div class="col-md-4">
        <a href="seller_account.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-store-alt-slash"></i>
                <span class="h4">Close Account</span>
              </div>
              <small class="text-muted">Facing losses ? Then close your account.</small>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div> 

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap-drawer.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
