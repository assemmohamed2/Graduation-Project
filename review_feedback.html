<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="img/amazon_favicon.ico" image="image/gif" size="16x16">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-drawer.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>Seller-Review</title>
</head>

<body>
  <!-- Navbar Starts -->
  <!-- Navbar Ends -->


  <div class="container my-5">
    <h3>Leave seller feedback</h3>
    <p>Assem Mohamed Seller</p>
    <div class="dropdown-divider my-3"></div>

    <h4>Overall Rating</h4>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="far fa-star text-warning fa-3x"></i>
    </button>

    <div class="dropdown-divider my-3"></div>

    <form method="post" class="p-5 bg-light rounded needs-validation" action="#" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="headline" class="font-weight-bold h5">Add a headline</label>
        <input type="text" placeholder="create a headline for your review" name="headline" class="form-control" id="headline" required>
      
        <div class="valid-feedback">
          <i class="far text-success fa-thumbs-up"></i> OK
        </div>
        <div class="invalid-feedback">
          <i class="fas text-danger fa-exclamation-triangle"></i> Some error in headline.
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="font-weight-bold h5">Comments:</label>
        <textarea class="form-control" id="review" name="review" rows="5" placeholder="write your comments" required></textarea>
        <small class="text-muted">No HTML</small>
      
        <div class="valid-feedback">
          <i class="far text-success fa-thumbs-up"></i> OK
        </div>
        <div class="invalid-feedback">
          <i class="fas text-danger fa-exclamation-triangle"></i> Some error in review.
        </div>
      </div>
      <button type="submit" class="btn btn-warning rounded-pill font-weight-bold">Submit feedback</button>
    </form>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap-drawer.min.js"></script>
  <script src="js/custom.js"></script>

  <script>
    (function() {
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>

</html>
