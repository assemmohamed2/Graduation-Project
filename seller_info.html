<html lang="en">

<body>
  <!-- Navbar Starts -->
  <!-- Navbar Ends -->

  <div class="container mt-5">
    <h2>Your Account</h2>
    <div class="row">
      <div class="col-md-4">
        <a href="seller_order.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-shopping-bag"></i>
                <span class="h4">Your Orders</span>
              </div>
              <small class="text-muted">Track, return or buy things again.</small>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="new_password.html" class="btn w-100">

            <div class="card-body">

          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="seller_address.html" class="btn w-100">

              <div class="card-title">

              </div>
              <small class="text-muted">Edit addresses for orders.</small>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <a href="seller_account.html" class="btn w-100">

            </div>
          </div>
        </a>
